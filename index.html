  <body>
    <header id="page-head">
      <h1>Sandwich Maker</h1>
    </header>
    <main id="wrapper">
<!-- Create a sandwich order form that allows the user to select all the ingredients for a custom deli sandwich. Create a `Sandwich` module, then create the following as individual modules, using IIFE syntax, to augment `Sandwich`:   -->
<!-- + a section of options for each sandwich part  -->
<!-- + the ability to select multiple, or zero, choices for each section (such as turkey _and_ bacon, or "no meat")  -->
      <article>
        <p>Please choose your ingredients:<br>
        <em>Please choose one at the time for multiples of one category</em></p>
        <section>
<!-- + bread -->
          <select name="bread" id="bread">
            <option value="null" selected disabled>Breads</option>
            <option value="Low-Carb">Low-Carb - $1.00</option>
            <option value="Artisan Causasus">Artisan Causasus - $0.50</option>
            <option value="Black Russion Spud">Black Russion Spud - $1.00</option>
            <option value="French Baguette">French Baguette - $1.50</option>
            <option value="Artisan 17-seed Whole Grain">Artisan 17-seed Whole Grain - $1.00</option>
            <option value="Cheetos© Krusty Roll™">Cheetos&reg; Krusty Roll&#8482; - $1.50</option>
          </select><br>
<!-- + meat -->
          <select name="meat" id="meat">
            <option value="null" selected disabled>Meats</option>
            <option value="Bacon">Bacon - $1.50</option>
            <option value="Moar Bacon">Moar Bacon - $2.50</option>
            <option value="Turkey">Turkey - $1.50</option>
            <option value="Chicken">Chicken - $1.50</option>
            <option value="Pastrami">Pastrami - $1.50</option>
            <option value="Tofurkey">Tofurkey - $2.00</option>
          </select><br>
<!-- + cheese -->
          <select name="cheese" id="cheese">
            <option value="null" selected disabled>Cheeses</option>
            <option value="Cheze">Cheze - $1.00</option>
            <option value="Vegan">Vegan - $2.50</option>
            <option value="Ah Mehr Ken">Ah Mehr Ken - $0.50</option>
            <option value="Stinky Blue">Stinky Blue - $1.50</option>
            <option value="Snooty Manchego">Snooty Manchego - $2.00</option>
            <option value="Cheetos©">Cheetos© - $0.50</option>
          </select><br>
<!-- + veggies   -->
          <select name="veggie" id="veggie">
            <option value="null" selected disabled>Veggies</option>
            <option value="Onions">Onions - $0.25</option>
            <option value="Green Peppers">Green Peppers - $0.50</option>
            <option value="Spinach">Spinach - $0.50</option>
            <option value="Lettuce">Lettuce - $0.50</option>
            <option value="Olives">Olives - $1.00</option>
            <option value="Tomatoes">Tomatoes - $1.50</option>
          </select><br>
<!-- + condiments -->
          <select name="condiment" id="condiment">
            <option value="null" selected disabled>Condiments</option>
            <option value="Katsup">Katsup - $0.10</option>
            <option value="Mustard">Mustard - $0.10</option>
            <option value="Dijon">Dijon - $0.20</option>
            <option value="Mayo">Mayonnaise - $0.50</option>
            <option value="Relish">Relish - $0.20</option>
            <option value="Oil and Vinegar">Oil and Vinegar - $0.10</option>
            <option value="Spices">Spices - $0.20</option>
          </select><br>
        </section>
      </article>

      <article>
        <section class="sandwich-parts">
          <ul id="putPartsHere">
            
          </ul>
        </section>
        <section>
          <button id="total">Total</button>
          <h2>Final Price: <span id="finalPrice"></span></h2>
        </section>
      </article>

    </main>
    
    <footer id="page-foot">&copy; 2016 Iffy Egg Salad Sandwich, Inc.</footer>

  </body>
